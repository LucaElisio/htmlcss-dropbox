<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header>

        <!-- MENU -->
        <nav class="flex-container">
            <ul class="flex-container">
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
            </ul>
            <ul class="flex-container">
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
            </ul>
        <!-- /MENU -->

    </header>
    <!-- /HEADER -->


    <!-- HERO -->
    <section class="hero">
        <!-- HERO CONTAINER -->
        <div class="large-container m-0-auto p-10">

            <!-- TITOLO HERO -->
            <h1>Ciao</h1>

            <!-- HERO COLUMNS -->
            <div class="flex-container">
                <div class="hero-col w-40 "></div>
                <div class="hero-col w-60 "></div>
            </div>
            <!-- /HERO COLUMNS -->
        </div>
        <!-- /HERO CONTAINER -->
    </section>
    <!-- /HERO -->


    <!-- MAIN -->
    <main>

        <!-- MAIN CONTAINER -->
        <div class="standard-container m-0-auto flex-container f-wrap p-10">

            <!-- PRIMA RIGA ORIZZONTALE -->
            <div class="main-col w-100"></div>

            <!-- 3 COLONNE VERTICALI -->
            <div class="main-col w-33"></div>
            <div class="main-col w-33"></div>
            <div class="main-col w-33"></div>

            <!-- SECONDA RIGA ORIZZONTALE -->
            <div class="main-col w-100"></div>

            <!-- IMMAGINE E TESTO (60% + 40%) -->
            <div class="main-col w-60"></div>
            <div class="main-col w-40"></div>

            <!-- TERZA RIGA ORIZZONTALE -->
            <div class="main-col w-100"></div>

            <!-- 6 COLONNE VERTICALI -->
            <div class="main-col w-33"></div>
            <div class="main-col w-33"></div>
            <div class="main-col w-33"></div>
            <div class="main-col w-33"></div>
            <div class="main-col w-33"></div>
            <div class="main-col w-33"></div>

            <!-- TESTO -->
            <div class="main-col w-60"></div>

        </div>
        <!-- /MAIN CONTAINER -->

        <!-- TEAMS SECTION -->
        <section class="teams w-100 flex-container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </section>
        <!-- /TEAMS SECTION -->

        <!-- MAIN CONTAINER -->
        <div class="standard m-0-auto flex-container f-wrap p-10">

            <!-- TESTO + TESTO (60% + 40%) -->
            <div class="main-col w-60"></div>
            <div class="main-col w-40"></div>

            <!-- QUESTIONS -->
            <div class="main-col w-100"></div>

        </div>
        <!-- /MAIN CONTAINER -->

    </main>
    <!-- MAIN -->


    <!-- FOOTER -->
    <footer>

        <!-- FOOTER CONTAINER -->
        <div class="large-container flex-container m-0-auto f-wrap">

            <!-- COLONNE DEI LINK ESTERNI -->
            <div class="foot-col w-20"></div>
            <div class="foot-col w-20"></div>
            <div class="foot-col w-20"></div>
            <div class="foot-col w-20"></div>
            <div class="foot-col w-20"></div>
            <!-- /COLONNE DEI LINK ESTERNI -->

            <!-- COPYRIGHT E LINGUA -->
            <div class="foot-col w-100"></div>

        </div>
        <!-- /FOOTER CONTAINER -->

    </footer>
    <!-- /FOOTER -->
