<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header>

        <!-- MENU -->
        <nav class="flex-container">
            <ul class="flex-container">
                <li><a href=""><img src="img/logo-small.png" alt=""></a></li>
                <li><a href="">Perchè Dropbox</a></li>
                <li><a href="">Funzioni</a></li>
                <li><a href="">Piano e Prezzi</a></li>
            </ul>
            <ul class="flex-container">
                <li><a href="">Supporto</a></li>
                <li><a href="">Contatta l'ufficio vendite</a></li>
                <li><a href="">Accedi</a></li>
                <li>
                    <a href="">
                    <button class="btn primary c-white">Inizia</button>
                    </a>
                </li>
            </ul>
            <!-- /MENU -->
        </nav>

    </header>
    <!-- /HEADER -->


    <!-- HERO -->
    <section class="hero bg">
        <!-- HERO CONTAINER -->
        <div class="large-container m-0-auto p-10">

            <!-- TITOLO HERO -->
            <h1>Ciao</h1>

            <!-- HERO COLUMNS -->
            <div class="flex-container">
                <div class="hero-col w-40 "></div>
                <div class="hero-col w-60 "></div>
            </div>
            <!-- /HERO COLUMNS -->
        </div>
        <!-- /HERO CONTAINER -->
    </section>
    <!-- /HERO -->


    <!-- MAIN -->
    <main>

        <!-- PLANS SECTION -->
        <section id="plans-section" class="standard-container m-0-auto">
            <h1>Trova il piano business che fa per te</h1>
            <div class="flex-container">
                <div class="main-col w-33"></div>
                <div class="main-col w-33"></div>
                <div class="main-col w-33"></div>
            </div>            
            <div class="main-col w-100"></div>
        </section>
        <!-- /PLANS SECTION -->

        <!-- PARTNER SECTION -->
        <section id="partner-section" class="standard-container m-0-auto flex-container">
            <div class="main-col w-60"></div>
            <div class="main-col w-40"></div>
        </section>
        <!-- /PARTNER SECTION -->

        <!-- BUSINESS SECTION -->
        <section id="business-section" class="standard-container m-0-auto">
            <h2>Esegui più operazioni con Dropbox Business</h2>
            <div class="flex-container f-wrap">
                <div class="main-col w-33"></div>
                <div class="main-col w-33"></div>
                <div class="main-col w-33"></div>
                <div class="main-col w-33"></div>
                <div class="main-col w-33"></div>
                <div class="main-col w-33"></div>
            </div>
        </section>
        <!-- /BUSINESS SECTION -->

        <!-- TEAMS SECTION -->
        <section id="teams-section" class="teams">
            <div class="flex-container standard-container m-0-auto">
                <h2 class="main-col w-60">Più di 500.000 team utilizzano Dropbox Business</h2>
            </div>
            <div class="flex-container m-0-auto">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </section>
        <!-- /TEAMS SECTION -->

        <!-- QTA SECTION -->
        <section id="qta-section bg">
            <div class="flex-container standard-container m-0-auto">
                <div class="main-col w-60"></div>
                <div class="main-col w-40"></div>
            </div>
        </section>
        <!-- /QTA SECTION -->

        <!-- FAQ SECTION -->
        <section id="faq-section">
            <div class="standard-container m-0-auto">
                <h3>Domande frequenti</h3>
            </div>
        </section>
        <!-- /FAQ SECTION -->

    </main>
    <!-- MAIN -->


    <!-- FOOTER -->
    <footer>

        <!-- FOOTER CONTAINER -->
        <div class="large-container flex-container m-0-auto f-wrap">

            <!-- COLONNE DEI LINK ESTERNI -->
            <div class="foot-col w-20"></div>
            <div class="foot-col w-20"></div>
            <div class="foot-col w-20"></div>
            <div class="foot-col w-20"></div>
            <div class="foot-col w-20"></div>
            <!-- /COLONNE DEI LINK ESTERNI -->

            <!-- COPYRIGHT E LINGUA -->
            <div class="foot-col w-100"></div>

        </div>
        <!-- /FOOTER CONTAINER -->

    </footer>
    <!-- /FOOTER -->
