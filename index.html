<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header>

        <!-- MENU -->
        <div class="menu flex-container">
            <div class="menu-col w-33"></div>
            <div class="menu-col w-33"></div>
        </div>
        <!-- /MENU -->

    </header>
    <!-- /HEADER -->


    <!-- HERO -->
    <section class="hero">
        <!-- HERO CONTAINER -->
        <div class="large-container m-0-auto flex-container f-wrap p-10">
            <!-- HERO COLUMNS -->
            <div class="hero-col w-100"></div>
            <div class="hero-col w-40"></div>
            <div class="hero-col w-60"></div>
            <!-- /HERO COLUMNS -->
        </div>
        <!-- /HERO CONTAINER -->
    </section>
    <!-- /HERO -->


    <!-- MAIN -->
    <main>

        <!-- MAIN CONTAINER -->
        <div class="standard m-0-auto flex-container f-wrap p-10">

            <!-- PRIMA RIGA ORIZZONTALE -->
            <div class="main-col w-100"></div>

            <!-- 3 COLONNE VERTICALI -->
            <div class="main-col w-33"></div>
            <div class="main-col w-33"></div>
            <div class="main-col w-33"></div>

            <!-- SECONDA RIGA ORIZZONTALE -->
            <div class="main-col w-100"></div>

            <!-- IMMAGINE E TESTO (60% + 40%) -->
            <div class="main-col w-60"></div>
            <div class="main-col w-40"></div>

            <!-- TERZA RIGA ORIZZONTALE -->
            <div class="main-col w-100"></div>

            <!-- 6 COLONNE VERTICALI -->
            <div class="main-col w-33"></div>
            <div class="main-col w-33"></div>
            <div class="main-col w-33"></div>
            <div class="main-col w-33"></div>
            <div class="main-col w-33"></div>
            <div class="main-col w-33"></div>

            <!-- TESTO -->
            <div class="main-col w-60"></div>

        </div>
        <!-- /MAIN CONTAINER -->

        <!-- CLIENTS SECTION -->
        <section class="clients w-100 flex-container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </section>
        <!-- /CLIENTS SECTION -->

        <!-- MAIN CONTAINER -->
        <div class="standard m-0-auto flex-container f-wrap p-10">

            <!-- TESTO + TESTO (60% + 40%) -->
            <div class="main-col w-60"></div>
            <div class="main-col w-40"></div>

            <!-- QUESTIONS -->
            <div class="main-col w-100"></div>

        </div>
        <!-- /MAIN CONTAINER -->

    </main>
    <!-- MAIN -->


    <!-- FOOTER -->
    <footer>

        <!-- FOOTER CONTAINER -->
        <div class="large-container flex-container m-0-auto f-wrap">

            <!-- COLONNE DEI LINK ESTERNI -->
            <div class="foot-col w-20"></div>
            <div class="foot-col w-20"></div>
            <div class="foot-col w-20"></div>
            <div class="foot-col w-20"></div>
            <div class="foot-col w-20"></div>
            <!-- /COLONNE DEI LINK ESTERNI -->

            <!-- COPYRIGHT E LINGUA -->
            <div class="foot-col w-100"></div>

        </div>
        <!-- /FOOTER CONTAINER -->

    </footer>
    <!-- /FOOTER -->
    
</body>

</html>
